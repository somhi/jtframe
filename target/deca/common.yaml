# Common files to DeMiSTify targets: DECA, DE10lite, ...
here:
  # modified MiST modules
  - jtframe_mist_top.sv
  - jtframe_mist_clocks.v
  - jtframe_mist.sv
  - jtframe_mist_base.v  
  - mist_io.sdc
  # PLLs
  - pllgame96/jtframe_pllgame96.qip
  - pll6000/jtframe_pll6000.qip
  - pll6144/jtframe_pll6144.qip
  - pll6293/jtframe_pll6293.qip
  - pll6671/jtframe_pll6671.qip
  # joystick direct support
  - jtframe_demistify_joy.v
  - mc2_hid_joy.vhd
  # DeMiSTify
  - demistify_config_pkg.vhd
  - DeMiSTify/controller/controller.qip
  - firmware/controller_rom1_byte.vhd
  - firmware/controller_rom2_byte.vhd
jtframe:
  - from: sound
    unless: POCKET
    get:
      - hybrid_pwm_sd.v
      - hifi_1bit_dac.v
  - from: clocking
    get:
      - jtframe_sync.v
      - jtframe_rst_sync.v
  # JTFRAME scan doubler for memory constrained systems
  - from: video
    get:
      - jtframe_scan2x.v
target:
  - from: mist
    get:
      - user_io.v
      - data_io.v
      # PLLs
      - pllgame/jtframe_pllgame.qip
  - from: mist
    unless: POCKET
    get:
      - osd.sv
      - rgb2ypbpr.v
